<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ITSM Tool{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body onload="initializeSidebar()">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="/add_agent">Add Agent</a>
        <a href="/execute">Execute Task</a>
        <a href="/prompts">Prompts</a>
    </div>
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰ Menu</button>  
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function initializeSidebar() {
            const sidebarState = localStorage.getItem('sidebarState');
            if (sidebarState === 'open') {
                document.getElementById("mySidebar").classList.add('open');
                document.getElementById("main").classList.add('expanded');
            } else {
                document.getElementById("mySidebar").classList.remove('open');
                document.getElementById("main").classList.remove('expanded');
            }
        }

        function openNav() {
            document.getElementById("mySidebar").classList.add('open');
            document.getElementById("main").classList.add('expanded');
            localStorage.setItem('sidebarState', 'open');
        }

        function closeNav() {
            document.getElementById("mySidebar").classList.remove('open');
            document.getElementById("main").classList.remove('expanded');
            localStorage.setItem('sidebarState', 'closed');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
